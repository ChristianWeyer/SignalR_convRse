<html>
<head>
    <title>convRse</title>
    
    <!--<script src="Scripts/json2.js" type="text/javascript"></script>-->
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>    
    <script src="Scripts/jquery.signalR-1.0.0.min.js"></script>
    <script src="http://127.0.0.1:7777/signalr/hubs" type="text/javascript"></script>

    <script type="text/javascript">
        var chat;

        $(function () {
            $.connection.hub.url = 'http://127.0.0.1:7777/signalr';

            chat = $.connection.chat;
            chat.client.newMessage = onNewMessage;

            $('#send').click(onSend);

            $.connection.hub.start(); //{ jsonp: true});
        });


        function onNewMessage(message) {
            $('#messages').append('<li>' + message + '</li>');
        };

        function onSend() {
            chat.server.sendMessage($('#message').val());
        };
    </script>
</head>
<body>
    <div>
    <h2>U convRse!</h2>
    <input type="text" id="message" />
    <input type="button" id="send" value="Send message" />

    <ul id="messages"></ul>

    </div>
</body>
</html>
